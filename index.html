<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Pathfinder</title>
  </head>
  <body>
    <div class="container">
      <h2>Shortest Path Visualizer</h2>
      <div class="navbar">
        <button type="button" class="btn btn-success" id="start"> Start </button>
        <button type="button" class="btn btn-danger" id="end"> End </button>
        <button type="button" class="btn btn-dark" id="wall"> Wall </button>
        <button type="button" class="btn btn-secondary" id="erase"> Erase </button>
        <button type="button" class="btn btn-info" id="run"> Run </button>
      </div>
      <p id="selected">Currently selected : </p>

      <div class="board">
        
      </div>

      <button type="button" class="btn btn-warning" id="reset"> Reset </button>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
